name: Release
"on":
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible.
        run: |
          pip3 install --upgrade pip
          pip3 install "ansible-core>=2.17.0,<2.18.0"

      - name: Trigger a new import on Galaxy.
        run: |
          ansible-galaxy role import --role-name "$(yq '.galaxy_info.role_name' meta/main.yml)" --api-key ${{ secrets.GALAXY_API_KEY }} $(echo ${{ github.repository }} | cut -d/ -f1) $(echo ${{ github.repository }} | cut -d/ -f2)
